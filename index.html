<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="position: relative;">
        <canvas id="canvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="hud" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
    <img src="static/images/player.png" id="playerSprite" style="display: none;">
    <img src="static/images/player_mirror.png" id="playerSpriteMirrored" style="display: none;">
    <img src="static/images/player_arm_open.png" id="armOpen" style="display: none;">
    <img src="static/images/player_arm_closed.png" id="armClosed" style="display: none;">
    <img src="static/images/player_grappled.png" id="playerSpriteGrappled" style="display: none;">
    <img src="static/images/player_grappled.png" id="playerSpriteGrappledMirrored" style="display: none;">
    <img src="static/images/claw.png" id="claw" style="display: none;">
    <img src="static/images/dog.png" id="dog" style="display: none;">
    <img src="static/images/jupiter.png" id="jupiter" style="display: none;">
    <img src="static/images/bg1_1.png" id="bg1_1" style="display: none;">
    <img src="static/images/bg1_2.png" id="bg1_2" style="display: none;">
    <img src="static/images/bg1_3_lower_opacity.png" id="bg1_3" style="display: none;">
    <img src="static/images/crosshair2.png" id="crosshair" style="display: none;">
    <img src="static/images/ui/thrust_indicator_empty.png" id="thrustIndicatorEmpty" style="display: none;">
    <img src="static/images/ui/thrust_indicator_full.png" id="thrustIndicatorFull" style="display: none;">
    <img src="static/images/ui/heart_indicator.png" id="heartIndicator" style="display: none;">
    <button onclick="toggleDebug()" style="">Toggle Debug</button>
    <script src="js/math_util.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/actor.js"></script>
    <script src="js/solid.js"></script>
    <script src="js/solids/deadly_solid.js"></script>
    <script src="js/solids/dog.js"></script>
    <script src="js/solids/jupiter.js"></script>
    <script src="js/actors/thrust_flame.js"></script>
    <script src="js/actors/player.js"></script>
    <script src="js/actors/arm.js"></script>
    <script src="js/actors/grapple.js"></script>
    <script src="js/parallax_background.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/level.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
